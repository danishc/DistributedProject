
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
}

dependencies {
	compile group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: '2.5.14'
	compile 'com.typesafe.akka:akka-actor_2.12:2.5.11'
    testCompile 'com.typesafe.akka:akka-testkit_2.12:2.5.11'
    // This dependency is exported to consumers, that is to say found on their compile classpath.
   	//api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

compileJava {
    options.compilerArgs += ["-Xlint:deprecation"]
}

mainClassName = "virtualSynchrony.VSMain"

run {
    standardInput = System.in
    standardOutput = new org.apache.tools.ant.util.TeeOutputStream(
            new FileOutputStream("text.log"), System.out);
}

